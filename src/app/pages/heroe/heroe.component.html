<h1>Héroe <small>{{heroe.nombre}}</small></h1>
<hr>

<div class="row text-right">
    <div class="col">
        <button  class="btn btn-danger"
                 routerLink ="/heroes"
        > Regresar</button>
    </div>
</div>

<div class="row animated fadeIn">
    <div class="col">
        <form (ngSubmit)="guardar(f)" #f="ngForm">
            <div class="form-group">
                <label for="">Firebase ID</label>
                <input type="text"
                       class="form-control"
                       placeholder="Firebase ID"
                       disabled="disabled"
                       name="id"
                       [(ngModel)]="heroe.id">
                       <small>Este campo es autogenerado</small>
            </div>
            <div class="form-group">
                <label for="">Nombre</label>
                <input type="text"
                       class="form-control"
                       placeholder="Nombre del héroe"
                       required
                       name="nombre"
                       [(ngModel)]="heroe.nombre">
            </div>
            <div class="form-group">
                <label for="">Poder</label>
                <input type="text"
                       class="form-control"
                       placeholder="Poder del héroe"
                       required
                       name="poder"
                       [(ngModel)]="heroe.poder">
            </div>
            <div class="form-group">
                <label for="">Estado</label>
                <br>
                <button *ngIf="heroe.vivo"
                        (click)="heroe.vivo = false"
                       class="btn btn-outline-success" type="button">
                    Vivo
                </button>

                <button *ngIf="!heroe.vivo"
                        (click)="heroe.vivo = true"
                        class="btn btn-outline-danger" type="button">
                    Muerto
                </button>
            </div>
            <hr>
            <div class="form-group text-center">
                <button type="submit" class="btn btn-primary">Guardar</button>
            </div>
        </form>
    </div>
</div>
